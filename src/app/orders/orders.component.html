<div class="orders-container">
  <app-orders-table
    [ordersList]="orders"
    (orderSelected)="orderSelected($event)"
  >
  </app-orders-table>

  <button
    class="extended-fab-button fab-add-new-client"
    mat-fab
    color="primary"
    (click)="openCreateOrderDialog()"
  >
    <mat-icon>add</mat-icon>
    <span class="extended-fab-button__text">New Order</span>
  </button>
</div>
