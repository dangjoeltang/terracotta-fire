<div class="client-form-container">
  <h3>Add new client</h3>
  <form
    [formGroup]="clientForm"
    (ngSubmit)="onSubmit()"
    class="row g-3"
  >
    <h2>Business Info</h2>
    <div class="col-md-6">
      <label for="inputName" class="form-label">Client Name*</label>
      <input
        type="text"
        class="form-control"
        id="inputName"
        formControlName="clientName"
      />
    </div>
    <div class="col-md-6">
      <label for="inputAccNumber" class="form-label"
        >Account Number*</label
      >
      <input
        type="text"
        class="form-control"
        id="inputAccNumber"
        formControlName="accountNumber"
      />
    </div>
    <div class="col-md-6 col-lg-4">
      <label for="inputBusinessType" class="form-label"
        >Business Type</label
      >
      <select
        id="inputBusinessType"
        class="form-select"
        formControlName="businessType"
      >
        <option selected>Choose...</option>
        <option>Lighting Showroom</option>
        <option>Furniture & Home Decoration Store</option>
        <option>Designer</option>
        <option>Contractor</option>
        <option>Other</option>
      </select>
    </div>

    <div class="col-md-6 col-lg-4">
      <label for="inputAccountType" class="form-label"
        >Client Account Type</label
      >
      <select
        id="inputAccountType"
        class="form-select"
        formControlName="accountType"
      >
        <option selected>Choose...</option>
        <option>Stocking Dealer</option>
        <option>Non-stocking Dealer</option>
      </select>
    </div>

    <div class="col-md-6 col-lg-4">
      <label for="inputCompanySize" class="form-label"
        >Company Size</label
      >
      <select
        id="inputCompanySize"
        class="form-select"
        formControlName="companySize"
      >
        <option selected>Choose...</option>
        <option>Small (fewer than 100 employees)</option>
        <option>Medium (100 to 500 employees)</option>
        <option>Large (greater than 500 employees)</option>
      </select>
    </div>

    <div class="col-md-6">
      <label for="inputDiscount" class="form-label">Discount*</label>
      <input
        type="text"
        class="form-control"
        id="inputDiscount"
        formControlName="discount"
      />
    </div>

    <div class="col-md-6">
      <label for="inputPaymentTerms" class="form-label"
        >Payment Terms*</label
      >
      <input
        type="text"
        class="form-control"
        id="inputPaymentTerms"
        formControlName="paymentTerms"
      />
    </div>

    <div class="col-md-6">
      <label for="inputTaxResaleNumber" class="form-label"
        >Tax Resale Number*</label
      >
      <input
        type="text"
        class="form-control"
        id="inputTaxResaleNumber"
        formControlName="taxResaleNumber"
      />
    </div>

    <hr />
    <div class="section-header">
      <h2 class="section-header__title">Contacts</h2>
      <button
        type="button"
        class="btn btn-primary"
        (click)="addContact()"
      >
        Add Contact
      </button>
    </div>

    <div *ngFor="let contact of fContacts.controls; let i = index">
      <div [formGroup]="contact" class="form-row row">
        <div class="contact-card">
          <div class="col-md-6">
            <label for="inputContactName" class="form-label"
              >Name</label
            >
            <input
              type="text"
              class="form-control"
              id="inputContactName"
              formControlName="name"
            />
          </div>
          <div class="col-md-6">
            <label for="inputPhone" class="form-label">Phone</label>
            <input
              type="text"
              class="form-control"
              id="inputPhone"
              formControlName="phone"
            />
          </div>
          <div class="col-md-6">
            <label for="inputEmail" class="form-label">Email</label>
            <input
              type="text"
              class="form-control"
              id="inputEmail"
              formControlName="email"
            />
          </div>
          <div class="col-md-6">
            <label for="inputFax" class="form-label">Fax</label>
            <input
              type="text"
              class="form-control"
              id="inputFax"
              formControlName="fax"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer text-center">
      <button class="btn btn-primary mr-1">Submit</button>
    </div>
  </form>
</div>
